<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <title>css gradients</title>
  <link rel="stylesheet" href="../dist/demo.css">
</head>

<body>
  <div class="tags">
    <span class="gradient-tag blue">都市言情</span><span class="gradient-tag orange">虐恋</span><span class="gradient-tag green">玄幻</span><span class="gradient-tag pink">悬疑推理</span><span class="gradient-tag blue">纯真</span><span class="gradient-tag orange">历史／架空</span><span class="gradient-tag green">近当代历史</span><span class="gradient-tag pink">科幻小说</span><span class="gradient-tag blue">都市言情</span><span class="gradient-tag orange">虐恋</span><span class="gradient-tag green">玄幻</span><span class="gradient-tag pink">悬疑推理</span><span class="gradient-tag blue">纯真</span><span class="gradient-tag orange">历史／架空</span><span class="gradient-tag green">近当代历史</span><span class="gradient-tag pink">科幻小说</span>
  </div>
  <div class="book-spine"></div>
  <!-- 50%进度量-->
  <div class="transition-progress" style="background-size: 50% 100%;"></div>
  <!-- 50%进度量-->
  <div class="progress" style="background-size: 50% 100%"></div>
  <!-- 50%进度量-->
  <div class="gradients-progress" style="background-image: -webkit-linear-gradient(0deg, #e8554d, #fbd249 50%, #dedede 0%);
    background-image: linear-gradient(90deg, #e8554d, #fbd249 50%, #dedede 0%);"></div>
  <!-- 50%进度相反量-->
  <div class="progress-wrap">
    <div class="progress-percent" style="width:50%"></div>
    <div class="progress-bar"></div>
  </div>
</body>
